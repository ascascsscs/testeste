<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicCut Pro | Editor de Áudio</title>
    <style>
        :root {
            --bg-dark: #09090b;
            --bg-panel: #18181b;
            --primary: #06b6d4; /* Cyan */
            --primary-glow: rgba(6, 182, 212, 0.4);
            --secondary: #8b5cf6; /* Violet */
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(6, 182, 212, 0.05), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.05), transparent 25%);
        }

        /* --- Header --- */
        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--primary-glow);
        }

        /* --- Main Layout --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* --- Upload Area --- */
        .dropzone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .dropzone:hover, .dropzone.dragover {
            border-color: var(--primary);
            background: rgba(6, 182, 212, 0.05);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.1);
        }

        .dropzone h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .dropzone p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .dropzone input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* --- Waveform Area --- */
        .editor-container {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: none; /* Hidden initially */
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .canvas-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 6px;
            overflow: hidden;
            cursor: crosshair;
            border: 1px solid var(--border);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Overlay for selection logic handles */
        .time-display {
            display: flex;
            justify-content: space-between;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--primary);
            margin-top: 0.5rem;
        }

        /* --- Controls --- */
        .controls {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1rem;
            align-items: center;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        .inputs-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .input-time {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            text-align: center;
            width: 60px;
            border-bottom: 1px solid var(--border);
        }

        .input-time:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Buttons */
        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.03);
            color: var(--text-main);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.08);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #0891b2);
            border-color: transparent;
            color: #000;
            font-weight: 600;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 0 25px var(--primary-glow);
            background: linear-gradient(135deg, #22d3ee, #06b6d4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Toast Notification --- */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
        }

        .toast {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            padding: 1rem 1.5rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            animation: slideInRight 0.3s ease;
            max-width: 350px;
        }

        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--danger); }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Loading Overlay */
        .loader-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            backdrop-filter: blur(2px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .loader-overlay.active { opacity: 1; pointer-events: all; }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <div class="logo">SonicCut Pro</div>
        <div style="font-size: 0.8rem; color: var(--text-muted);">v1.0.0</div>
    </header>

    <main>
        <div class="container">
            <!-- Upload Section -->
            <div class="dropzone" id="dropzone">
                <input type="file" id="fileInput" accept="audio/*">
                <div id="uploadText">
                    <h3>Arraste seu áudio aqui</h3>
                    <p>ou clique para selecionar (MP3, WAV, OGG)</p>
                </div>
            </div>

            <!-- Editor Section -->
            <div class="editor-container" id="editor">
                <div class="canvas-wrapper" id="canvasWrapper">
                    <canvas id="waveformCanvas"></canvas>
                    <div class="loader-overlay" id="loader">
                        <div class="spinner"></div>
                    </div>
                </div>

                <div class="time-display">
                    <span id="currentTime">00:00.00</span>
                    <span id="totalTime">00:00.00</span>
                </div>

                <div class="controls">
                    <div class="btn-group">
                        <button class="btn" id="playBtn">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
                            Tocar
                        </button>
                        <button class="btn" id="stopBtn">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/></svg>
                            Parar
                        </button>
                    </div>

                    <div class="inputs-group">
                        <div style="display:flex; flex-direction:column; align-items:center;">
                            <label style="font-size:0.7rem; color:var(--text-muted); margin-bottom:2px;">INÍCIO</label>
                            <input type="text" class="input-time" id="startInput" value="00:00.00">
                        </div>
                        <div style="height: 30px; width: 1px; background: var(--border);"></div>
                        <div style="display:flex; flex-direction:column; align-items:center;">
                            <label style="font-size:0.7rem; color:var(--text-muted); margin-bottom:2px;">FIM</label>
                            <input type="text" class="input-time" id="endInput" value="00:00.00">
                        </div>
                    </div>

                    <button class="btn btn-primary" id="downloadBtn">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
                        Cortar & Baixar
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        /**
         * Lógica do SonicCut Pro
         * Gerencia áudio, canvas, interações e codificação WAV.
         */

        // Estado da aplicação
        const state = {
            audioContext: null,
            audioBuffer: null,
            sourceNode: null,
            startTime: 0,
            pauseTime: 0,
            isPlaying: false,
            selection: { start: 0, end: 0, dragging: null }, // dragging: 'start', 'end', 'region', or null
            fileName: 'audio_cortado'
        };

        // Elementos DOM
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const editor = document.getElementById('editor');
        const canvas = document.getElementById('waveformCanvas');
        const ctx = canvas.getContext('2d');
        const canvasWrapper = document.getElementById('canvasWrapper');
        const loader = document.getElementById('loader');
        
        // Controles
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const startInput = document.getElementById('startInput');
        const endInput = document.getElementById('endInput');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');

        // Inicialização
        function initAudioContext() {
            if (!state.audioContext) {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // --- Manipulação de Arquivos ---

        function handleFile(file) {
            if (!file.type.startsWith('audio/')) {
                showToast('Por favor, envie um arquivo de áudio válido.', 'error');
                return;
            }

            state.fileName = file.name.replace(/\.[^/.]+$/, "");
            initAudioContext();
            loader.classList.add('active');

            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                state.audioContext.decodeAudioData(arrayBuffer, (buffer) => {
                    state.audioBuffer = buffer;
                    
                    // Configurar seleção inicial (tudo)
                    state.selection.start = 0;
                    state.selection.end = buffer.duration;

                    // Atualizar UI
                    totalTimeEl.textContent = formatTime(buffer.duration);
                    startInput.value = formatTime(0);
                    endInput.value = formatTime(buffer.duration);
                    
                    editor.style.display = 'flex';
                    dropzone.style.display = 'none';
                    
                    drawWaveform();
                    loader.classList.remove('active');
                    showToast('Áudio carregado com sucesso!', 'success');
                }, (err) => {
                    console.error(err);
                    loader.classList.remove('active');
                    showToast('Erro ao decodificar áudio.', 'error');
                });
            };
            reader.readAsArrayBuffer(file);
        }

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });

        dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        // --- Visualização (Canvas) ---

        function drawWaveform() {
            if (!state.audioBuffer) return;

            const width = canvasWrapper.clientWidth;
            const height = canvasWrapper.clientHeight;
            
            // Ajustar DPI para nitidez
            const dpr = window.devicePixelRatio || 1;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);

            // Limpar
            ctx.clearRect(0, 0, width, height);

            // Obter dados (canal esquerdo apenas para visualização)
            const data = state.audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height / 2;

            // Desenhar Onda
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary');
            
            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                
                // Estilo tecnológico: barras verticais
                const barHeight = Math.max(1, (max - min) * amp * 0.9); // 0.9 padding
                const x = i;
                const y = (height - barHeight) / 2;
                
                // Gradiente sutil na barra
                ctx.fillStyle = '#06b6d4'; 
                ctx.fillRect(x, y, 1.5, barHeight);
            }

            // Desenhar Seleção
            drawSelectionOverlay(width, height);
        }

        function drawSelectionOverlay(width, height) {
            const duration = state.audioBuffer.duration;
            const startX = (state.selection.start / duration) * width;
            const endX = (state.selection.end / duration) * width;
            const selectionWidth = endX - startX;

            // Fundo escuro fora da seleção
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillRect(0, 0, startX, height); // Esquerda
            ctx.fillRect(endX, 0, width - endX, height); // Direita

            // Borda da seleção
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(startX, 0);
            ctx.lineTo(startX, height);
            ctx.moveTo(endX, 0);
            ctx.lineTo(endX, height);
            ctx.stroke();

            // Marcadores de arraste (handles)
            ctx.fillStyle = '#8b5cf6';
            ctx.fillRect(startX - 2, 0, 4, height);
            ctx.fillRect(endX - 2, 0, 4, height);

            // Região central (opcional: overlay muito sutil)
            ctx.fillStyle = 'rgba(6, 182, 212, 0.1)';
            ctx.fillRect(startX, 0, selectionWidth, height);
        }

        // --- Interação com Mouse (Seleção) ---

        function timeFromX(x) {
            const width = canvasWrapper.clientWidth;
            return (x / width) * state.audioBuffer.duration;
        }

        function updateInputsFromState() {
            startInput.value = formatTime(state.selection.start);
            endInput.value = formatTime(state.selection.end);
        }

        canvas.addEventListener('mousedown', (e) => {
            if (!state.audioBuffer) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const width = rect.width;
            const duration = state.audioBuffer.duration;
            
            const startTimeX = (state.selection.start / duration) * width;
            const endTimeX = (state.selection.end / duration) * width;

            // Determinar o que clicou (margem de erro de 10px)
            if (Math.abs(x - startTimeX) < 10) {
                state.selection.dragging = 'start';
            } else if (Math.abs(x - endTimeX) < 10) {
                state.selection.dragging = 'end';
            } else if (x > startTimeX && x < endTimeX) {
                state.selection.dragging = 'region';
                state.selection.dragOffsetX = x - startTimeX;
            } else {
                // Clicou fora, iniciar nova seleção ou mover pino mais próximo
                // Simplificado: move o ponto de início ou fim mais próximo
                if (x < startTimeX) {
                    state.selection.dragging = 'start';
                    state.selection.start = Math.max(0, timeFromX(x));
                } else {
                    state.selection.dragging = 'end';
                    state.selection.end = Math.min(duration, timeFromX(x));
                }
            }
            drawWaveform();
            updateInputsFromState();
        });

        window.addEventListener('mousemove', (e) => {
            if (!state.selection.dragging) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const width = rect.width;
            const duration = state.audioBuffer.duration;
            let time = timeFromX(x);

            // Limites
            time = Math.max(0, Math.min(duration, time));

            if (state.selection.dragging === 'start') {
                if (time < state.selection.end - 0.01) { // Mínimo 10ms
                    state.selection.start = time;
                }
            } else if (state.selection.dragging === 'end') {
                if (time > state.selection.start + 0.01) {
                    state.selection.end = time;
                }
            } else if (state.selection.dragging === 'region') {
                const regionWidth = state.selection.end - state.selection.start;
                let newStart = time - (state.selection.dragOffsetX / width) * duration;
                
                // Limites da região
                if (newStart < 0) newStart = 0;
                if (newStart + regionWidth > duration) newStart = duration - regionWidth;

                state.selection.start = newStart;
                state.selection.end = newStart + regionWidth;
            }

            drawWaveform();
            updateInputsFromState();
        });

        window.addEventListener('mouseup', () => {
            state.selection.dragging = null;
        });

        // --- Reprodução ---

        function playAudio() {
            if (state.isPlaying) stopAudio();
            
            const duration = state.selection.end - state.selection.start;
            const offset = state.selection.start;

            state.sourceNode = state.audioContext.createBufferSource();
            state.sourceNode.buffer = state.audioBuffer;
            state.sourceNode.connect(state.audioContext.destination);
            
            state.sourceNode.start(0, offset, duration);
            state.startTime = state.audioContext.currentTime - offset;
            state.isPlaying = true;
            
            state.sourceNode.onended = () => {
                if (state.isPlaying) { // Checa se terminou naturalmente
                    state.isPlaying = false;
                    currentTimeEl.textContent = formatTime(state.selection.end);
                }
            };

            // Atualizar cronometro visual
            requestAnimationFrame(updatePlaybackUI);
        }

        function stopAudio() {
            if (state.sourceNode) {
                try { state.sourceNode.stop(); } catch(e) {}
                state.sourceNode = null;
            }
            state.isPlaying = false;
            currentTimeEl.textContent = formatTime(state.selection.start);
        }

        function updatePlaybackUI() {
            if (!state.isPlaying) return;
            const current = state.audioContext.currentTime - state.startTime;
            
            if (current >= state.selection.end) {
                currentTimeEl.textContent = formatTime(state.selection.end);
                return;
            }
            
            currentTimeEl.textContent = formatTime(current);
            requestAnimationFrame(updatePlaybackUI);
        }

        playBtn.addEventListener('click', () => {
            initAudioContext();
            if(state.audioContext.state === 'suspended') state.audioContext.resume();
            playAudio();
        });

        stopBtn.addEventListener('click', stopAudio);

        // --- Atualização Manual de Tempo ---

        function parseTime(str) {
            const parts = str.split(':');
            if (parts.length === 2) {
                const mins = parseFloat(parts[0]);
                const secs = parseFloat(parts[1]);
                return (mins * 60) + secs;
            }
            return 0;
        }

        function handleTimeChange() {
            const s = parseTime(startInput.value);
            const e = parseTime(endInput.value);
            const duration = state.audioBuffer.duration;

            if (s >= 0 && s < e && e <= duration) {
                state.selection.start = s;
                state.selection.end = e;
                drawWaveform();
            }
        }

        startInput.addEventListener('change', handleTimeChange);
        endInput.addEventListener('change', handleTimeChange);

        // --- Processamento e Exportação (WAV) ---

        downloadBtn.addEventListener('click', () => {
            if (!state.audioBuffer) return;

            const start = state.selection.start;
            const end = state.selection.end;
            const duration = end - start;

            if (duration <= 0) {
                showToast('Seleção inválida.', 'error');
                return;
            }

            loader.classList.add('active');

            // Usar setTimeout para permitir que o UI renderize o loader antes do bloqueio da thread
            setTimeout(() => {
                try {
                    // 1. Criar novo buffer cortado
                    const sampleRate = state.audioBuffer.sampleRate;
                    const frameCount = Math.floor(duration * sampleRate);
                    const channels = state.audioBuffer.numberOfChannels;

                    const newBuffer = state.audioContext.createBuffer(channels, frameCount, sampleRate);

                    // 2. Copiar dados
                    const startOffset = Math.floor(start * sampleRate);
                    for (let i = 0; i < channels; i++) {
                        const oldData = state.audioBuffer.getChannelData(i);
                        const newData = newBuffer.getChannelData(i);
                        // Copia fatia do array
                        newData.set(oldData.subarray(startOffset, startOffset + frameCount), 0);
                    }

                    // 3. Converter para WAV
                    const wavBlob = bufferToWave(newBuffer, frameCount);
                    
                    // 4. Download
                    const url = URL.createObjectURL(wavBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${state.fileName}_cortado.wav`;
                    link.click();
                    
                    URL.revokeObjectURL(url);
                    showToast('Download iniciado!', 'success');
                } catch (e) {
                    console.error(e);
                    showToast('Erro ao processar áudio.', 'error');
                } finally {
                    loader.classList.remove('active');
                }
            }, 100);
        });

        // Função utilitária para converter AudioBuffer para WAV Blob
        // Baseada em implementações padrão da Web Audio API
        function bufferToWave(abuffer, len) {
            let numOfChan = abuffer.numberOfChannels,
                length = len * numOfChan * 2 + 44,
                buffer = new ArrayBuffer(length),
                view = new DataView(buffer),
                channels = [], i, sample,
                offset = 0,
                pos = 0;

            // Escrever Header WAV
            setUint32(0x46464952);                         // "RIFF"
            setUint32(length - 8);                         // file length - 8
            setUint32(0x45564157);                         // "WAVE"

            setUint32(0x20746d66);                         // "fmt " chunk
            setUint32(16);                                 // length = 16
            setUint16(1);                                  // PCM (uncompressed)
            setUint16(numOfChan);
            setUint32(abuffer.sampleRate);
            setUint32(abuffer.sampleRate * 2 * numOfChan); // avg. bytes/sec
            setUint16(numOfChan * 2);                      // block-align
            setUint16(16);                                 // 16-bit (hardcoded in this example)

            setUint32(0x61746164);                         // "data" - chunk
            setUint32(length - pos - 4);                   // chunk length

            // Escrever Interleaved Data
            for(i = 0; i < abuffer.numberOfChannels; i++)
                channels.push(abuffer.getChannelData(i));

            while(pos < len) {
                for(i = 0; i < numOfChan; i++) {
                    // clamp
                    sample = Math.max(-1, Math.min(1, channels[i][pos])); 
                    // scale to 16-bit signed int
                    sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767)|0; 
                    view.setInt16(44 + offset, sample, true); 
                    offset += 2;
                }
                pos++;
            }

            return new Blob([buffer], {type: "audio/wav"});

            function setUint16(data) {
                view.setUint16(pos, data, true);
                pos += 2;
            }

            function setUint32(data) {
                view.setUint32(pos, data, true);
                pos += 4;
            }
        }

        // --- Utilitários de UI ---

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 100);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = type === 'success' 
                ? '<svg width="20" height="20" fill="#10b981" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/></svg>'
                : '<svg width="20" height="20" fill="#ef4444" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg>';

            toast.innerHTML = `${icon} <span>${message}</span>`;
            
            const container = document.getElementById('toastContainer');
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(50px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Redimensionar janela redesenha o canvas
        window.addEventListener('resize', () => {
            if (state.audioBuffer) drawWaveform();
        });

    </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SonicCut Pro | Editor de Áudio</title>
    <style>
        :root {
            --bg-dark: #09090b;
            --bg-panel: #18181b;
            --primary: #06b6d4;
            --primary-glow: rgba(6, 182, 212, 0.4);
            --secondary: #8b5cf6;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(6, 182, 212, 0.03), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.03), transparent 25%);
            touch-action: manipulation;
        }

        header {
            padding: 0.9rem 1.2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.8rem;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 850px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .dropzone {
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 1.8rem 1.2rem;
            text-align: center;
            background: rgba(255,255,255,0.02);
            cursor: pointer;
            user-select: none;
        }

        .dropzone h3 { font-size: 1.15rem; margin-bottom: 0.4rem; }
        .dropzone p { color: var(--text-muted); font-size: 0.82rem; line-height: 1.4; }

        #fileInput {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.01; cursor: pointer; z-index: 2;
        }

        .editor-container {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1rem;
            display: none;
            flex-direction: column;
            gap: 0.9rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .canvas-wrapper {
            width: 100%;
            height: 160px;
            background: #000;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid var(--border);
            touch-action: none;
        }

        canvas { display: block; width: 100%; height: 100%; }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-family: monospace;
            font-size: 0.83rem;
            color: var(--primary);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.9rem;
            align-items: center;
        }

        .btn-group { display: flex; gap: 0.5rem; justify-content: center; }
        .quality-group { display: flex; flex-direction: column; gap: 0.3rem; }
        .quality-group label { font-size: 0.72rem; color: var(--text-muted); }
        .quality-select {
            background: var(--bg-dark);
            color: var(--text-main);
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 0.35rem 0.7rem;
            font-size: 0.85rem;
            width: 130px;
        }

        .btn {
            padding: 0.55rem 0.9rem;
            border-radius: 5px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.03);
            color: var(--text-main);
            font-size: 0.87rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            justify-content: center;
        }

        .btn:hover:not(:disabled) { background: rgba(255,255,255,0.08); }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #0891b2);
            border: none;
            color: #000;
            font-weight: 600;
            box-shadow: 0 0 10px var(--primary-glow);
        }
        .btn-primary:hover:not(:disabled) {
            box-shadow: 0 0 18px var(--primary-glow);
            background: linear-gradient(135deg, #22d3ee, #06b6d4);
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .toast-container {
            position: fixed;
            bottom: 1.2rem;
            right: 1.2rem;
            z-index: 100;
        }

        .toast {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-left: 3px solid var(--primary);
            padding: 0.8rem 1.2rem;
            border-radius: 4px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            gap: 0.6rem;
            animation: slideIn 0.25s ease;
            max-width: 300px;
            font-size: 0.88rem;
        }

        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--danger); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .loader-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s;
        }
        .loader-overlay.active { opacity: 1; pointer-events: all; }

        .spinner {
            width: 32px; height: 32px;
            border: 2.5px solid rgba(255,255,255,0.15);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 620px) {
            .controls { grid-template-columns: 1fr; gap: 1rem; }
            .quality-select { width: 100%; }
            .btn { padding: 0.5rem 0.8rem; font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">SonicCut Pro</div>
        <div style="font-size:0.72rem; color:var(--text-muted);">MP3</div>
    </header>

    <main>
        <div class="container">
            <div class="dropzone" id="dropzone">
                <input type="file" id="fileInput" accept="audio/*,.mp3,.wav,.ogg,.m4a">
                <h3>Selecione um áudio</h3>
                <p>MP3, WAV, OGG, M4A — Toque para escolher</p>
            </div>

            <div class="editor-container" id="editor">
                <div class="canvas-wrapper" id="canvasWrapper">
                    <canvas id="waveformCanvas"></canvas>
                    <div class="loader-overlay" id="loader">
                        <div class="spinner"></div>
                    </div>
                </div>

                <div class="time-display">
                    <span id="currentTime">00:00.00</span>
                    <span id="totalTime">00:00.00</span>
                </div>

                <div class="controls">
                    <div class="btn-group">
                        <button class="btn" id="playBtn">▶ Tocar</button>
                        <button class="btn" id="stopBtn">⏹ Parar</button>
                    </div>

                    <div class="quality-group">
                        <label for="qualitySelect">Qualidade MP3</label>
                        <select class="quality-select" id="qualitySelect">
                            <option value="128">128 kbps</option>
                            <option value="192">192 kbps</option>
                            <option value="320" selected>320 kbps</option>
                        </select>
                    </div>

                    <button class="btn btn-primary" id="downloadBtn" style="grid-column: span 2;">
                        ✂️ Cortar & Baixar MP3
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="toast-container" id="toastContainer"></div>

    <!-- Incluir lamejs (MP3 encoder) -->
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.all.min.js"></script>
    
    <script>
        const state = {
            audioContext: null,
            audioBuffer: null,
            sourceNode: null,
            isPlaying: false,
            selection: { start: 0, end: 0 },
            fileName: 'audio_cortado',
            audioUnlocked: false,
            isTouching: false,
            touchStartX: 0
        };

        // Elementos
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const editor = document.getElementById('editor');
        const canvas = document.getElementById('waveformCanvas');
        const ctx = canvas.getContext('2d');
        const canvasWrapper = document.getElementById('canvasWrapper');
        const loader = document.getElementById('loader');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const qualitySelect = document.getElementById('qualitySelect');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');

        // Ativar áudio no iOS
        function unlockAudio() {
            if (state.audioUnlocked) return true;
            try {
                if (!state.audioContext) {
                    state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                const buffer = state.audioContext.createBuffer(1, 1, 22050);
                const source = state.audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(state.audioContext.destination);
                source.start(0);
                state.audioUnlocked = true;
                return true;
            } catch (e) {
                return false;
            }
        }

        // Carregar áudio
        function handleFile(file) {
            if (!file) return;
            const valid = file.type.startsWith('audio/') || 
                ['.mp3','.wav','.ogg','.m4a'].some(ext => file.name.toLowerCase().endsWith(ext));
            if (!valid) {
                showToast('Formato não suportado.', 'error');
                return;
            }

            if (!unlockAudio()) {
                showToast('Erro ao ativar áudio.', 'error');
                return;
            }

            state.fileName = file.name.replace(/\.[^/.]+$/, "") || 'audio_cortado';
            loader.classList.add('active');

            const reader = new FileReader();
            reader.onload = e => {
                state.audioContext.decodeAudioData(e.target.result)
                    .then(buffer => {
                        state.audioBuffer = buffer;
                        state.selection.start = 0;
                        state.selection.end = buffer.duration;
                        totalTimeEl.textContent = formatTime(buffer.duration);
                        currentTimeEl.textContent = formatTime(0);
                        editor.style.display = 'flex';
                        dropzone.style.display = 'none';
                        drawWaveform();
                        loader.classList.remove('active');
                        showToast('Áudio carregado!', 'success');
                    })
                    .catch(err => {
                        loader.classList.remove('active');
                        showToast('Erro ao carregar áudio.', 'error');
                    });
            };
            reader.readAsArrayBuffer(file);
        }

        // Dois toques para iOS
        let firstTouch = true;
        dropzone.addEventListener('click', () => {
            if (firstTouch) {
                unlockAudio();
                firstTouch = false;
                showToast('Áudio ativado! Toque novamente para selecionar.', 'success');
            } else {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', e => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        // Waveform leve
        function drawWaveform() {
            if (!state.audioBuffer) return;
            const width = canvasWrapper.clientWidth;
            const height = canvasWrapper.clientHeight;
            const dpr = window.devicePixelRatio || 1;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);
            ctx.clearRect(0, 0, width, height);

            const data = state.audioBuffer.getChannelData(0);
            const step = Math.ceil(data.length / width);
            const amp = height * 0.45;

            ctx.fillStyle = '#06b6d4';
            for (let i = 0; i < width; i++) {
                let max = 0;
                const start = i * step;
                const end = Math.min(start + step, data.length);
                for (let j = start; j < end; j++) {
                    max = Math.max(max, Math.abs(data[j]));
                }
                const h = Math.max(1, max * amp * 2);
                ctx.fillRect(i, (height - h) / 2, 1, h);
            }

            drawSelectionOverlay(width, height);
        }

        function drawSelectionOverlay(width, height) {
            const dur = state.audioBuffer.duration;
            const startX = (state.selection.start / dur) * width;
            const endX = (state.selection.end / dur) * width;

            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(0, 0, startX, height);
            ctx.fillRect(endX, 0, width - endX, height);

            ctx.strokeStyle = 'rgba(255,255,255,0.7)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(startX, 0);
            ctx.lineTo(startX, height);
            ctx.moveTo(endX, 0);
            ctx.lineTo(endX, height);
            ctx.stroke();

            ctx.fillStyle = 'rgba(139, 92, 246, 0.6)';
            ctx.fillRect(startX - 1, 0, 2, height);
            ctx.fillRect(endX - 1, 0, 2, height);
        }

        // Toque/deslize
        function getX(e) {
            return (e.touches?.[0]?.clientX) ?? e.clientX;
        }

        canvasWrapper.addEventListener('pointerdown', e => {
            if (!state.audioBuffer) return;
            state.isTouching = true;
            state.touchStartX = getX(e);
        });

        canvasWrapper.addEventListener('pointermove', e => {
            if (!state.isTouching || !state.audioBuffer) return;
            const rect = canvasWrapper.getBoundingClientRect();
            const x1 = Math.min(state.touchStartX, getX(e));
            const x2 = Math.max(state.touchStartX, getX(e));
            const width = rect.width;
            const dur = state.audioBuffer.duration;
            state.selection.start = Math.max(0, (x1 - rect.left) / width * dur);
            state.selection.end = Math.min(dur, (x2 - rect.left) / width * dur);
            drawWaveform();
        });

        canvasWrapper.addEventListener('pointerup', () => state.isTouching = false);
        canvasWrapper.addEventListener('pointercancel', () => state.isTouching = false);

        // Reprodução do trecho selecionado
        function playAudio() {
            if (!state.audioBuffer) return;
            if (!unlockAudio()) return;
            stopAudio();

            const start = state.selection.start;
            const end = state.selection.end;
            const duration = end - start;
            if (duration < 0.01) {
                showToast('Selecione um trecho válido.', 'error');
                return;
            }

            state.sourceNode = state.audioContext.createBufferSource();
            state.sourceNode.buffer = state.audioBuffer;
            state.sourceNode.connect(state.audioContext.destination);
            state.sourceNode.start(0, start, duration);
            state.isPlaying = true;
            state.playStart = state.audioContext.currentTime;
            state.playOffset = start;

            state.sourceNode.onended = () => {
                stopAudio();
                currentTimeEl.textContent = formatTime(end);
            };
            updatePlayback();
        }

        function stopAudio() {
            if (state.sourceNode) {
                try { state.sourceNode.stop(); } catch(e) {}
                state.sourceNode = null;
            }
            state.isPlaying = false;
            currentTimeEl.textContent = formatTime(state.selection.start);
        }

        function updatePlayback() {
            if (!state.isPlaying) return;
            const elapsed = state.audioContext.currentTime - state.playStart;
            const current = state.playOffset + elapsed;
            const end = state.selection.end;
            if (current >= end) {
                stopAudio();
                currentTimeEl.textContent = formatTime(end);
            } else {
                currentTimeEl.textContent = formatTime(current);
                requestAnimationFrame(updatePlayback);
            }
        }

        playBtn.addEventListener('click', playAudio);
        stopBtn.addEventListener('click', stopAudio);

        // ✅ DOWNLOAD EM MP3 REAL (128/192/320 kbps)
        downloadBtn.addEventListener('click', () => {
            if (!state.audioBuffer) return;
            const start = state.selection.start;
            const end = state.selection.end;
            const duration = end - start;
            if (duration < 0.01) {
                showToast('Selecione um trecho válido.', 'error');
                return;
            }

            loader.classList.add('active');
            setTimeout(() => {
                try {
                    const kbps = parseInt(qualitySelect.value);
                    const mp3Blob = encodeMP3(state.audioBuffer, start, end, kbps);
                    const url = URL.createObjectURL(mp3Blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${state.fileName}_cortado_${kbps}kbps.mp3`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    showToast(`MP3 ${kbps} kbps baixado!`, 'success');
                } catch (e) {
                    console.error(e);
                    showToast('Erro ao criar MP3.', 'error');
                } finally {
                    loader.classList.remove('active');
                }
            }, 50);
        });

        // ✅ Função para codificar MP3 com lamejs
        function encodeMP3(buffer, start, end, kbps) {
            const channels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const frameCount = Math.floor((end - start) * sampleRate);
            const startOffset = Math.floor(start * sampleRate);

            // Criar buffers de entrada (Float32 -> Int16)
            const left = new Int16Array(frameCount);
            const right = channels > 1 ? new Int16Array(frameCount) : null;

            const leftSrc = buffer.getChannelData(0);
            const rightSrc = channels > 1 ? buffer.getChannelData(1) : null;

            for (let i = 0; i < frameCount; i++) {
                const srcIndex = startOffset + i;
                left[i] = Math.max(-32768, Math.min(32767, leftSrc[srcIndex] * 32767));
                if (right) {
                    right[i] = Math.max(-32768, Math.min(32767, rightSrc[srcIndex] * 32767));
                }
            }

            // Configurar encoder
            const mp3encoder = new lamejs.Mp3Encoder(channels, sampleRate, kbps);
            const mp3Data = [];

            const samplesPerFrame = 1152;
            for (let i = 0; i < frameCount; i += samplesPerFrame) {
                const leftChunk = left.subarray(i, i + samplesPerFrame);
                const rightChunk = right ? right.subarray(i, i + samplesPerFrame) : null;
                const mp3buf = right ?
                    mp3encoder.encodeBuffer(leftChunk, rightChunk) :
                    mp3encoder.encodeBuffer(leftChunk);
                if (mp3buf.length > 0) mp3Data.push(mp3buf);
            }

            const d = mp3encoder.flush();
            if (d.length > 0) mp3Data.push(d);

            return new Blob(mp3Data, { type: 'audio/mpeg' });
        }

        // Utils
        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            const ms = Math.floor((s % 1) * 100);
            return `${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'success' ? '✅' : '⚠️';
            toast.innerHTML = `<span>${icon} ${message}</span>`;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(30px)';
                setTimeout(() => toast.remove(), 250);
            }, 2500);
        }

        window.addEventListener('resize', () => {
            if (state.audioBuffer) drawWaveform();
        });
    </script>
</body>
</html>
